{% extends '_base.html' %}

{% block content %}
<h1>Title: {{ djangoapp.title }}</h1>
<p>Description: {{ djangoapp.body }}</p>
<p>Author: {{ djangoapp.author }}</p>
<p class="button"><a href="{% url 'djangoApp_update' djangoapp.pk %}">Update Task</a></p>
<p class="button"><a href="{% url 'djangoApp_delete' djangoapp.pk %}">Delete Task</a></p>

{% endblock content %}
